<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <select>

            <option>탕수육</option>

        <br>

        암호 : <input type="password"><br>

        자소서 : <textarea>이곳에 자기소개서 작성</textarea>
        <br><br>

    
        검색 : <input type="text"> 
        <input type="button" value="Q1">
        <button type="button">Q2</button>
        <br>
        submit 버튼 : <input type="submit" value="전송1">
                    <button type="submit">전송2</button>
        <br>
        reset 버튼 : <input type="reset" value="리셋1">
                    <button type="reset">리셋2</button>
    </form>
