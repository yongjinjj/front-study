<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS 작성 영역 -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>지역구분</th>
            <th colspan="2">지역명</th>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>잠실</td>
            <td>송파</td>
        </tr>
        <tr>
            <td rowspan="2">천안</td>

            <td>쌍용</td>
        </tr>
        <tr>
            <td>신부</td>
            <td>두정</td>
        </tr>
    </table>

    <br><br>



    <table>

                <td rowspan="2">식당명</td>
                <td colspan="2">영업시간</td>
                <td rowspan="2">메뉴</td>

            </tr>

                <!-- <td></td> -->
                <td>시작시간</td>
                <td>종료시간</td>
                <!-- <td></td> -->

        <tbody>
            <tr>
                <td rowspan="2">달식당</td>
                <td rowspan="2">10:00</td>
                <td rowspan="2">21:00</td>

            </tr>
            <tr>
                <!-- <td></td>
                <td></td>
                <td></td> -->
                <td>김밥</td>
            </tr>

            <tr>
                <td rowspan="2">맘스터치</td>
                <td rowspan="2">11:00</td>
                <td rowspan="2">18:00</td>
                <td>햄버거</td>
            </tr>
            <tr>
                <!-- <td></td>
                <td></td>
                <td></td> -->
                <td>치킨</td>
            </tr>

            <tr>
                <td rowspan="2">김밥나라</td>
                <td rowspan="2">8:00</td>

            <tr>
                <!-- <td></td>
                <td></td>
                <td></td> -->

            </tr>
        </tbody>
        

    </table>

</html>
