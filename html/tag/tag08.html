<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS 작성 영역 -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    
    <table>
        <!-- tr 태그 한개가 하나의 행-->
        <tr>
            <th>번호</th>   <!-- th, td 태그 한개가 하나의 열-->
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>

        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>

        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td>
        </tr>

        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <!--<td>1,000원</td>-->
        </tr>

        <tr>
            <td>총 금액</td>
            <td colspan="3">6,500원</td>
        </tr>

    </table>

    <br><br>
    
    <table>
        <!-- tr 태그 한개가 하나의 행-->
        <thead>
            <tr>
                <th scope="col">번호</th>   <!-- th, td 태그 한개가 하나의 열-->
                <th scope="col">상품명</th>
                <th scope="col">수량</th>
                <th scope="col">가격</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>

            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td>
            </tr>

            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
                <!--<td>1,000원</td>-->
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>총 금액</td>
                <td colspan="3">6,500원</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
