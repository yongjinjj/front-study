<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 링크 이동 태그 -->
    <!--
        a 태그 target 속성
        _blank : 새창
        _self : 현재창

        href 속성 : 이동 할 경로
    -->
    
    <a href="https://www.naver.com" target="_self" title="네이버로 타이틀">네이버로 이동</a>
    <br>
    <a href="https://www.coupang.com" target="_blank" title="쿠팡쿠팡">쿠팡으로 쇼핑</a>

    <br><br>

    <!-- 현재 동일한 경로 ./tumblr.jpg  -->
    <img src="tumblr.jpg" alt="텀블러"> <!-- 동일한 경로 -->
    <img src="tagimg/고구마.jpg" alt="고구마사진"> <!-- 하위 폴더 경로 -->
    <img src="../../images/clock.jpg" alt="손목시계사진"> <!-- 상위 다른 경로 -->

    <br><br>
    <a href="https://www.coupang.com"  target="_blank" title="쿠팡쿠팡">
        <img src="../../images/clock.jpg" alt="손목시계사진">
    </a>

    <br>
    <img src="https://cdn.pixabay.com/photo/2025/03/24/15/32/parrot-9490984_1280.jpg">

</body>
</html>
