        .container {

        .red-box {
            width: 50%;
            height: 100px;
            background-color: red;
            float:left;
        }
        .green-box {
            width: 50%;
            height: 100px;
            background-color: green;
            float:left;
        }
        .blue-box {
            width: 100%;
            height: 200px;
            background-color: blue;
            float:left;
        }
        .main {
            float:left;
            width: 100%;
            height:25px;
        }

        .main p {
            text-align: center;
        }

        /* float clear 역할 */
        .container::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="red-box">
        </div><div class="green-box"></div>
        <div class="main">
            <p>글자 가운데 정렬</p>
        </div>
        <div class="blue-box"></div>
    </div>

</body>
