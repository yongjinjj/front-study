<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- 내부 스타일 시트 방식 -->
    <style>
        /* CSS 코드 작성하는 영역 */
        h1 {
            color : red;
        }

        h3 {
            color : orange;
        }

    </style>

    <!-- 외부 스타일 시트 방식 -->
    <link rel="stylesheet" href="basic.css">

</head>
<body>
    
    <!-- 스타일 속성이 중복되면, 인라인 방식이 더 우선순위 -->
    <h1 style="color:olive">CSS Basic</h1>

    <!-- 인라인 스타일 시트 방식 -->
    <h2 style="color:blue">H2 Tag</h2>

    <h3>H3 Tag</h3>

    <h4>H4 Tag</h4>

</body>
</html>
